<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Project tracking intro component</title>
  <link rel="stylesheet" href="./css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section id="main-header">
    <div class="bg-abs"></div>
    <div class="logo">
      <img src="./images/logo.svg" alt="logo">
    </div>
    <div class="navigation">
      <nav>
        <ul>
          <li>Product</li>
          <li>Features</li>
          <li>Pricing</li>
          <li>.</li>
          <li class="login">Login</li>
          <img src="./images/icon-hamburger.svg" alt="menu" id="menu" style="z-index: 2;">
        </ul>
      </nav>
    </div>
    <div class="mobile-nav">
      <ul>
        <li>Product</li>
        <li>Features</li>
        <li>Pricing</li>
        <li><hr></li>
        <li class="login">login</li>
      </ul>
    </div>
  </section>
 
  <section id="content">
    <div class="section-text">
      <div class="short-text">
        <div class="new">New</div>
        <div class="mono">Monograph Dashboard</div>
      </div>
      <h1>
        Powerful insights <br>
        into your team
      </h1>
     <p> Project planning and time tracking <br> for agile teams</p>
    </div>
    <img src="./images/illustration-devices.svg" alt="devices">
  </section>

  <section class="cta">
    <button>Schedule a demo</button>
    <p>to see a live preview</p>
  </section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="github.com/sowunmi-mayowa">oluwamayowa</a>.
    </p>
  </footer>
  <script src="./js/script.js"></script>
</body>
</html>
